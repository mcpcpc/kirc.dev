<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: monospace;
      font-size: 16px;
      line-height: 1.6;
      color: #222;
      background:  #fff;
    }

    body {
      max-width: 72ch;
      margin:  0 auto;
      padding: 2rem 1rem;
    }

    header {
      border-bottom: 1px solid #222;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header h1 a {
      color: inherit;
      text-decoration: none;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      margin-right: 1rem;
    }

    main {
      margin-bottom: 2rem;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    h1 { font-size: 1.5rem; }
    h2 { font-size: 1.25rem; }
    h3 { font-size: 1.1rem; }

    p, ul, ol, table, pre {
      margin-bottom: 1rem;
    }

    a {
      color:  #005577;
    }

    a: hover {
      color: #222;
    }

    ul, ol {
      padding-left: 2rem;
    }

    pre, code {
      font-family: monospace;
      background: #f5f5f5;
    }

    pre {
      padding:  1rem;
      overflow-x: auto;
      border-left: 2px solid #005577;
    }

    code {
      padding: 0.1rem 0.3rem;
    }

    pre code {
      padding: 0;
      background: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      border-bottom: 2px solid #222;
    }

    blockquote {
      border-left: 2px solid #005577;
      padding-left: 1rem;
      margin:  1rem 0;
      color: #555;
    }

    hr {
      border:  none;
      border-top: 1px solid #ddd;
      margin: 2rem 0;
    }

    footer {
      border-top: 1px solid #222;
      padding-top: 1rem;
      font-size: 0.875rem;
      color: #555;
    }

    footer a {
      color: #555;
    }

    @media (prefers-color-scheme: dark) {
      html {
        color:  #ccc;
        background: #111;
      }

      header, footer {
        border-color: #444;
      }

      a {
        color:  #6cf;
      }

      a:hover {
        color: #fff;
      }

      pre, code {
        background: #1a1a1a;
      }

      pre {
        border-color: #6cf;
      }

      th {
        border-color: #ccc;
      }

      td {
        border-color: #333;
      }

      blockquote {
        border-color: #6cf;
        color: #999;
      }

      hr {
        border-color: #333;
      }

      footer, footer a {
        color: #777;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title | default: 'kirc' }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">home</a>
      <a href="{{ '/documentation' | relative_url }}">docs</a>
      <a href="https://github.com/mcpcpc/kirc">source</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p><a href="https://github.com/mcpcpc/kirc">kirc</a> &mdash; MIT License</p>
  </footer>
</body>
</html>
