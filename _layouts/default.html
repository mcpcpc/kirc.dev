<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    * {
      margin:  0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #222;
      background: #eee;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      height: 3rem;
    }

    .header-inner {
      max-width: 80ch;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      height: 100%;
    }

    .header-inner h1 {
      margin: 0;
      padding: 0;
      font-size: inherit;
      font-weight: 600;
    }

    .header-inner h1 a {
      color: #000;
      text-decoration: none;
    }

    .header-inner nav {
      display: flex;
      gap: 1rem;
    }

    .header-inner nav a {
      flex: 1;
      color: #666;
      text-decoration: none;
      font-size: inherit;
    }

    .header-inner nav a:active {
      color: #000;
      text-decoration: underline;
    }

    .header-inner nav a:hover {
      color: #000;
    }

    main {
      max-width: 80ch;
      margin: 3rem auto;
      padding: 1rem;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      line-height: 1.3;
    }

    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.25rem; }

    main > h1:first-child {
      margin-top: 0;
    }

    p, ul, ol, table, pre {
      margin-bottom: 1rem;
    }

    a {
      color:  #005577;
    }

    a: hover {
      text-decoration: none;
    }

    ul, ol {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.25rem;
    }

    pre, code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.875rem;
      background: #f6f6f6;
      border-radius: 3px;
    }

    pre {
      padding:  1rem;
      overflow-x: auto;
      border-left: 3px solid #005577;
    }

    code {
      padding:  0.15rem 0.4rem;
    }

    pre code {
      padding: 0;
      background: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      text-align: left;
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: 600;
      border-bottom: 2px solid #222;
    }

    blockquote {
      border-left: 3px solid #005577;
      padding-left: 1rem;
      margin:  1rem 0;
      color: #555;
      font-style: italic;
    }

    hr {
      border:  none;
      border-top: 1px solid #ddd;
      margin: 2.5rem 0;
    }

    footer {
      border-top: 1px solid #ddd;
      color: #666;
      font-size: 0.85rem;
    }

    .footer-inner {
      max-width: 80ch;
      margin: 0 auto;
      padding: 1rem;
    }

    footer a {
      color: #666;
    }

    @media (prefers-color-scheme: dark) {
      html {
        color: #ddd;
        background: #111;
      }

      header {
        background: #000;
        border-bottom: 1px solid #333;
      }
      
      .header-inner h1 a {
        color: #fff;
      }
      
      .header-inner nav a:active {
        color: #fff;
      }

      .header-inner nav a:hover {
        color: #fff;
      }

      a {
        color: #6cf;
      }

      pre, code {
        background: #1a1a1a;
      }

      pre {
        border-color: #6cf;
      }

      th {
        border-color: #ddd;
      }

      td {
        border-color: #333;
      }

      blockquote {
        border-color: #6cf;
        color: #999;
      }

      hr, footer {
        border-color: #333;
      }

      footer, footer a {
        color: #777;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <h1><a href="{{ '/' | relative_url }}">kirc</a></h1>
      <nav>
        <a href="{{ '/' | relative_url }}" {% if '/' == page.url %}active{% endif %}>home</a>
        <a href="{{ '/documentation' | relative_url }}">docs</a>
        <a href="https://github.com/mcpcpc/kirc">git</a>
      </nav>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <div class="footer-inner">
      <p><a href="https://github.com/mcpcpc/kirc">kirc</a> &mdash; MIT License</p>
    </div>
  </footer>
</body>
</html>
