<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    * {
      margin:  0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.7;
      color: #1a1a1a;
      background:  #fafafa;
    }

    body {
      max-width: 640px;
      margin: 0 auto;
      padding:  3rem 1.5rem;
    }

    header {
      margin-bottom: 3rem;
    }

    header h1 {
      font-size:  1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    header h1 a {
      color: inherit;
      text-decoration: none;
    }

    nav {
      margin-top: 0.75rem;
    }

    nav a {
      margin-right: 1. 5rem;
      font-size: 0.9rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      margin-bottom: 3rem;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    h1 { font-size: 1.75rem; }
    h2 { font-size: 1.35rem; }
    h3 { font-size: 1.1rem; }

    p, ul, ol, table, pre {
      margin-bottom: 1.25rem;
    }

    a {
      color:  #0055aa;
    }

    a: hover {
      color: #003366;
    }

    ul, ol {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.25rem;
    }

    pre, code {
      font-family: "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.875rem;
    }

    pre {
      background:  #fff;
      border:  1px solid #e0e0e0;
      border-radius: 4px;
      padding: 1rem;
      overflow-x: auto;
    }

    code {
      background:  #fff;
      border:  1px solid #e0e0e0;
      border-radius: 3px;
      padding: 0.15rem 0.4rem;
    }

    pre code {
      border:  none;
      padding: 0;
      background: none;
    }

    table {
      width:  100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      font-weight: 600;
      border-bottom: 2px solid #1a1a1a;
    }

    blockquote {
      border-left: 3px solid #0055aa;
      padding-left: 1rem;
      margin:  1.5rem 0;
      color: #555;
      font-style: italic;
    }

    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 2.5rem 0;
    }

    footer {
      padding-top: 1.5rem;
      border-top:  1px solid #e0e0e0;
      font-size: 0.85rem;
      color: #666;
    }

    footer a {
      color: #666;
    }

    footer a:hover {
      color: #1a1a1a;
    }

    @media (prefers-color-scheme: dark) {
      html {
        color: #e0e0e0;
        background: #0d0d0d;
      }

      a {
        color:  #5aa8ff;
      }

      a:hover {
        color: #8cc4ff;
      }

      pre, code {
        background:  #161616;
        border-color: #2a2a2a;
      }

      th {
        border-color: #e0e0e0;
      }

      td {
        border-color: #2a2a2a;
      }

      blockquote {
        border-color: #5aa8ff;
        color: #999;
      }

      hr, footer {
        border-color: #2a2a2a;
      }

      footer, footer a {
        color: #777;
      }

      footer a:hover {
        color:  #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site. title | default: 'kirc' }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">home</a>
      <a href="{{ '/documentation' | relative_url }}">docs</a>
      <a href="https://github.com/mcpcpc/kirc">source</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p><a href="https://github.com/mcpcpc/kirc">kirc</a> &mdash; MIT License</p>
  </footer>
</body>
</html>
